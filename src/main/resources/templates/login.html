<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Biblioteca UNAM">
    <meta name="author" content="UNAM">
    <meta name="generator" content="UNAM">
    <title>Biblioteca UNAM</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="assets/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="#" th:action="@{/validaLogin}" th:object="${loginVO}" method="post">
    <img class="mb-4" src="img/logo2.png" alt="" width="100%" height="100%">
    <h1 class="h3 mb-3 fw-normal">Biblioteca Virtual</h1>

    <div class="form-floating">
      <input type="text" th:field="*{id}" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" th:field="*{content}" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Constraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recu&eacute;rdame
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021–2022</p>
  </form >
</main>


    
  </body>
</html>
